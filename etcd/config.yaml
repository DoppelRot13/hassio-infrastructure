---
name: etcd Server
version: "0.0.5"
slug: etcd
description: A distributed, reliable key-value store for the most critical data of a distributed system
url: https://github.com/alsotoes/ha-addons/tree/main/etcd
startup: services
init: false
arch:
  - armv7
  - amd64
init: false
panel_admin: false
ports:
  2379/tcp: null
  2380/tcp: null
options:
  INITIAL_CLUSTER_STATE: "existing"
  LOG_LEVEL: "info"
  LOGGER: "zap"
  NODE_NAME: "homeassistant"
schema:
  INITIAL_CLUSTER_STATE: list(existing|new)?
  LOG_LEVEL: list(debug|info|warn|error|panic|fatal)?
  LOGGER: list(zap|capnslog)?
  NODE_NAME: "str"
services:
  - etcd:provide
startup: system
timeout: 300
